<!DOCTYPE html>
<html lang="en" class="hidden">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<style>
			.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="calc">
			<div class="calc-screen">
				<p id="output">0</p>
			</div>
			<div class="buttons">
				<button id="ac" class="btn minor-operations">AC</button>
				<button id="pl-minus" class="btn minor-operations">+/-</button>
				<button id="percent" class="btn minor-operations">%</button>
				<button id="division" class="btn bg-orange">/</button>

				<button id="seven" class="btn number">7</button>
				<button id="eight" class="btn number">8</button>
				<button id="nine" class="btn number">9</button>
				<button id="multiplication" class="btn bg-orange">x</button>

				<button id="four" class="btn number">4</button>
				<button id="five" class="btn number">5</button>
				<button id="six" class="btn number">6</button>
				<button id="minus" class="btn bg-orange">-</button>

				<button id="one" class="btn number">1</button>
				<button id="two" class="btn number">2</button>
				<button id="three" class="btn number">3</button>
				<button class="btn bg-orange" id="plus">+</button>

				<button id="zero" class="btn number">0</button>
				<button id="separator" class="btn">.</button>
				<button id="equals" class="btn bg-orange">=</button>
			</div>
		</div>
	</body>
</html>
